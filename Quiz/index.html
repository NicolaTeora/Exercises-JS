<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>

    <!-- css -->
    <link rel="stylesheet" href="main.css" />

    <!-- js -->
    <script type="module" src="./main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- title project -->
      <header>
        <h2>Quiz Game</h2>
        <a href="/index.html">Back home</a>
      </header>

      <!-- body project -->
      <main>
        <!-- Score -->
        <div class="display-score">
          <h3>Punteggio:</h3>
          <span id="score">0000</span>
        </div>

        <!-- Question section -->
        <div id="question">
          <h3>Domanda:</h3>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. vitae
            placeat?
          </p>
        </div>

        <!-- answears section -->
        <div id="answers">
          <h3>Risposte:</h3>
          <div class="answers-display">
            <div>
              <input type="radio" name="answers" id="answer-1" value="1" />
              <label for="answer-1">Answer 1</label>
            </div>
            <div>
              <input type="radio" name="answers" id="answer-2" value="2" />
              <label for="answer-2">Answer 2</label>
            </div>
            <div>
              <input type="radio" name="answers" id="answer-3" value="3" />
              <label for="answer-3">Answer 3</label>
            </div>
          </div>
        </div>

        <!-- button settings -->
        <div>
          <button type="button" class="set-game" id="next-question">
            Prossima Domanda ->
          </button>
        </div>
        <div>
          <button type="button" class="set-game" id="reset-game">
            Reset Gioco
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
